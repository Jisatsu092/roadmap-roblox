        let progress = {};

        function loadProgress() {
            const saved = localStorage.getItem('robloxRoadmapProgress');
            if (saved) {
                progress = JSON.parse(saved);
            }
        }

        function saveProgress() {
            localStorage.setItem('robloxRoadmapProgress', JSON.stringify(progress));
            updateStats();
        }

        function generateContent() {
            const content = document.getElementById('content');
            let taskId = 0;

            roadmapData.forEach((phase, phaseIndex) => {
                const phaseDiv = document.createElement('div');
                phaseDiv.className = 'phase';
                phaseDiv.id = `phase-${phaseIndex}`;

                phaseDiv.innerHTML = `
                    <div class="phase-header" onclick="togglePhase(${phaseIndex})">
                        <span class="phase-icon">${phase.icon}</span>
                        <h2 class="phase-title">${phase.phase}</h2>
                        <span class="phase-duration">${phase.duration}</span>
                        <span class="toggle-icon" style="margin-left: 15px; font-size: 1.5em;">‚ñº</span>
                    </div>
                    <p class="phase-description">${phase.description}</p>
                `;

                phase.weeks.forEach(week => {
                    const weekDiv = document.createElement('div');
                    weekDiv.className = 'week';

                    let weekHTML = `<div class="week-header">${week.title}</div>`;

                    week.tasks.forEach(task => {
                        const isCompleted = progress[taskId] || false;
                        weekHTML += `
                            <div class="task ${isCompleted ? 'completed' : ''}" onclick="toggleTask(${taskId})">
                                <div class="checkbox ${isCompleted ? 'checked' : ''}" id="checkbox-${taskId}"></div>
                                <div class="task-content">
                                    <div class="task-text">${task.text}</div>
                                    <div class="task-output">üì¶ Output: ${task.output}</div>
                                </div>
                            </div>
                        `;
                        taskId++;
                    });

                    if (week.tips) {
                        weekHTML += `
                            <div class="tips-box">
                                <h4>‚ö†Ô∏è Tips:</h4>
                                <ul>
                                    ${week.tips.map(tip => `<li>${tip}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    if (week.resources) {
                        weekHTML += `
                            <div class="resources">
                                <h4>üìö Resources:</h4>
                                <ul>
                                    ${week.resources.map(resource => `<li>${resource}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    weekDiv.innerHTML = weekHTML;
                    phaseDiv.appendChild(weekDiv);
                });

                content.appendChild(phaseDiv);
            });

            updateStats();
        }

        function toggleTask(id) {
            progress[id] = !progress[id];
            const task = event.currentTarget;
            const checkbox = document.getElementById(`checkbox-${id}`);
            
            if (progress[id]) {
                task.classList.add('completed');
                checkbox.classList.add('checked');
            } else {
                task.classList.remove('completed');
                checkbox.classList.remove('checked');
            }
            
            saveProgress();
        }

        function togglePhase(phaseIndex) {
            const phase = document.getElementById(`phase-${phaseIndex}`);
            phase.classList.toggle('collapsed');
        }

        function updateStats() {
            const totalTasks = Object.keys(progress).length > 0 ? 
                Math.max(...Object.keys(progress).map(k => parseInt(k))) + 1 : 
                roadmapData.reduce((sum, phase) => sum + phase.weeks.reduce((wsum, week) => wsum + week.tasks.length, 0), 0);
            
            const completedTasks = Object.values(progress).filter(v => v).length;
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';

            const currentWeek = Math.floor(completedTasks / 10) + 1;
            document.getElementById('currentWeek').textContent = `Week ${Math.min(currentWeek, 8)}`;
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone!')) {
                localStorage.removeItem('robloxRoadmapProgress');
                location.reload();
            }
        }

        function exportProgress() {
            const dataStr = JSON.stringify(progress);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'roblox-roadmap-progress.json';
            link.click();
            URL.revokeObjectURL(url);
            alert('‚úÖ Progress exported! Save this file to backup your progress.');
        }

        function importProgress() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        progress = imported;
